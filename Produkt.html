<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moulin de Gassac Picpoul de Pinet 2018</title>

        <script type="application/ld+json">
          {
            "@context": "http://schema.org",
            "@type": "Product",
            "description": "",
            "name": "Moulin de Gassac Picpoul de Pinet 2018",
            "image": "wine.jpg",
            "GoesWith" : [
              "Shellfish",
              "Fish"
            ],
            "offers": {
                "@type": "Offer",
                "availability": "http://schema.org/InStock",
                "price": "149.99",
                "priceCurrency": "NOK"
            }
            }
          </script>

  </head>
  <body>
    <div vocab="http://schema.org/" typeof="Product">
      <span property="name">Moulin de Gassac Picpoul de Pinet 2018</span>
    </div>

      <img property="image" src="wine.jpg" alt="White wine bottle">

      Product description:
      <span property="description">
          White wine

          France, Languedoc-Roussillon, Picpoul de Pinet

          149,99 NOK

          Apertif Shellfish Fish
      </span>

        <div property="offers" typeof="Offer">
          <!--price is 1000, a number, with locale-specific thousands separator
              and decimal mark, and the $ character is marked up with the
              machine-readable code "USD" -->
          <span property="priceCurrency" content="NOK">Kroner</span><span
            property="price" content="149.99">149.99</span>
          <link property="availability" href="http://schema.org/InStock" />In stock
        </div>

  </body>
</html>
